<!--<h1 class="my-4 text-center">Usuarios</h1>-->
<div class="row table-responsive ">
  <table class="col-10 mx-auto table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#Usuario</th>
        <th scope="col" class="d-none d-md-table-cell">Nombre</th>
        <th scope="col" class="d-none d-md-table-cell">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col" class="d-none d-md-table-cell">Teléfono</th>
        <th scope="col" class="d-none d-md-table-cell">Dirección</th>
        <th scope="col" class="d-none d-md-table-cell">Tipo</th>
        <th scope="col">Alumno</th>
        <th scope="col">Clase</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let usuario of usuarios
            | slice
              : (activePage - 1) * itemsPerPage
              : (activePage - 1) * itemsPerPage + itemsPerPage;
          let i = index
        "
      >
        <th>{{ usuario.id }}</th>
        <td class="d-none d-md-table-cell">{{ usuario.name }}</td>
        <td class="d-none d-md-table-cell">{{ usuario.apellidos }}</td>
        <td>{{ usuario.email }}</td>
        <td class="d-none d-md-table-cell">{{ usuario.telefono }}</td>
        <td class="d-none d-md-table-cell">{{ usuario.direccion }}</td>
        <td class="d-none d-md-table-cell">{{ usuario.tipo }}</td>
        <td>
          <span *ngFor="let alumno of usuario.alumnos">
            {{ alumno.nombre }} ({{ alumno.id_alumno }})
          </span>
        </td>
        <td>{{ usuario.clase }}</td>
        <td>
          <div class="btn-group-vertical">
            <button
              type="button"
              class="btn btn-primary rounded-top"
              (click)=editUsuario(usuario)
            >
              Modificar
            </button>
            <button
              type="button"
              class="btn btn-danger rounded-top mt-2"
              (click)="borrarUsuario(usuario)"
            >
              Borrar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ngb-pagination
  class="d-flex justify-content-center"
  *ngIf="showPagination"
  [pageSize]="itemsPerPage"
  [collectionSize]="totalItems"
  [(page)]="activePage"
></ngb-pagination>

<div class="d-flex justify-content-center div-button">
  <button type="button" class="btn btn-primary" routerLink="/creacion">
    Crear Usuario
  </button>
</div>
