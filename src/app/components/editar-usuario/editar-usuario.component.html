<div
  class="card col-9 col-md-8 col-lg-6  my-4 mx-auto p-0 shadow-lg rounded"
>
  <h5 class="card-header text-center">Cambiar Datos</h5>
  <div class="card-body">
    <!-- <h1>Creando un nuevo Usuario</h1>-->
    <form [formGroup]="userForm" (ngSubmit)="enviar()">
      <div class="col-12 text-center" *ngIf="error == 'error'">
        <div
          class="alert alert-danger mb-4 animate__animated animate__fadeIn"
          role="alert"
        >
          {{ mensaje }}
        </div>
      </div>
      <div class="col-12 text-center" *ngIf="error == 'mostrar'">
        <div
          class="alert alert-success mb-4 animate__animated animate__fadeIn"
          role="alert"
        >
          {{ mensaje }}
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <div class="md-form form-group">
            <label for="inputEmail4MD">Nombre</label>
            <input
              formControlName="nombre"
              type="text"
              class="form-control"
              id="inputEmail4MD"
              placeholder="{{ userMostrar.name }}"
            />
            <div
              class="text-danger"
              *ngIf="
                userForm.get('nombre').hasError('nombre') &&
                userForm.get('email').touched
              "
            >
              Es necesario introducir un email válido
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="md-form form-group">
            <label for="inputPassword4MD">Apellidos</label>

            <input
              formControlName="apellidos"
              class="form-control"
              id="inputPassword4MD"
              placeholder="{{ userMostrar.apellidos }}"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="md-form form-group">
            <label for="inputAddressMD">email</label>

            <input
              formControlName="email"
              type="text"
              class="form-control"
              id="inputAddressMD"
              placeholder="{{ userMostrar.email }}"
            />
          </div>
        </div>

        <div class="col-md-12">
          <div class="md-form form-group">
            <label for="inputAddress2MD">Contraseña</label>

            <input
              formControlName="password"
              type="text"
              class="form-control"
              id="inputAddress2MD"
              placeholder=""
            />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6">
          <div class="md-form form-group">
            <label for="inputCityMD">Télefono</label>

            <input
              formControlName="telefono"
              type="text"
              class="form-control"
              id="inputCityMD"
              placeholder="{{ userMostrar.telefono }}"
            />
          </div>
        </div>

        <div class="col-md-6">
          <div class="md-form form-group">
            <label for="inputZipMD">Dirección</label>

            <input
              formControlName="direccion"
              type="text"
              class="form-control"
              id="inputZipMD"
              placeholder="{{ userMostrar.direccion }}"
            />
          </div>
        </div>
        <div *ngIf="nivel == 2" class="col-md-6">
          <div class="md-form form-group">
            <label for="hijo">Añadir hijo</label>

            <input
              formControlName="id_alumno"
              type="number"
              class="form-control"
              id="hijo"
              placeholder="Id del alumno"
            />
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-info btn-block my-4" color="primary">Modificar</button>
      </div>
    </form>
  </div>
</div>
