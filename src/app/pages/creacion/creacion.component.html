<div class="container">
 <!-- <h1>Creando un nuevo Usuario</h1>-->
<form  [formGroup]="userForm" (ngSubmit)="enviar()">
    <div class="form-row">
      <div class="col-md-6">
        <div class="md-form form-group">
          <label for="inputEmail4MD">Nombre</label>
          <input formControlName="nombre" type="text" class="form-control" id="inputEmail4MD" placeholder="Nombre">
         
        </div>
      </div>
      <div class="col-md-6">
        <div class="md-form form-group">
          <label for="inputPassword4MD">Apellidos</label>

          <input  formControlName="apellidos" class="form-control" id="inputPassword4MD" placeholder="Apellidos">
        </div>
      </div>
     
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <div class="md-form form-group">
          <label for="inputAddressMD">email</label>

          <input  formControlName="email" type="text" class="form-control" id="inputAddressMD" placeholder="ejemplo@gmail.com">
        </div>
      </div>
  
      <div class="col-md-12">
        <div class="md-form form-group">
          <label for="inputAddress2MD">Contraseña</label>

          <input  formControlName="password" type="text" class="form-control" id="inputAddress2MD" placeholder="Contraseña">
        </div>
      </div>
    </div>
  
    <div class="form-row">
        
      <div class="col-md-6">
        <div class="md-form form-group">
          <label for="inputCityMD">Télefono</label>

          <input  formControlName="telefono" type="text" class="form-control" id="inputCityMD" placeholder="">
        </div>
      </div>
  
      <div class="col-md-6">
        <div class="md-form form-group">
          <label for="inputZipMD">direccion</label>

          <input  formControlName="direccion" type="text" class="form-control" id="inputZipMD" placeholder="c/ Plaza España">
        </div>
      </div>

      <div class="col-md-6">
        <div class="md-form form-group">
          <label for="tipo">Tipo</label>
          <ng-select [items]="simpleItems"
          formControlName="tipo"
            [(ngModel)]="selectedSimpleItem"> 
        </ng-select>
          <!--<input  formControlName="tipo" type="text" class="form-control" id="inputZipMdD" placeholder="c/ Plaza España">-->
        </div>
      </div>
             
      <p>{{selectedSimpleItem }}</p>

    </div>
    <div class="d-flex justify-content-center">
    <button type="submit" mdbBtn color="primary">Sign in</button>
  </div>
  </form>
</div>
