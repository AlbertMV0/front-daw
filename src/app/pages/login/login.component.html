

<div class="login-form">
  <form  [formGroup]="loginForm" (ngSubmit)="enviar()">
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
        <div *ngIf=" error == true ">
        <div class="alert alert-danger mb-4 animate__animated animate__shakeX" role="alert">
            {{ mensajeError }}
          </div>
          </div>
          <input formControlName="email" type="text" class="form-control" placeholder="Email" required="required">
          <div class="text-danger" *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">Es necesario introducir un email válido</div>
      </div>
      <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="Contraseña" required="required">
      </div>
      <div class="form-group">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block">Log in</button>
      </div>
      <div class="clearfix">
      <!--    <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
          <a href="#" class="float-right">Forgot Password?</a>-->
      </div>        
  </form>
  <!--<p class="text-center"><a href="#">Create an Account</a></p>-->
</div>
