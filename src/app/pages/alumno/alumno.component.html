<div class="container">
    <div class="row">
    <app-editar class="col-sm-12 col-lg-6"></app-editar>
    <full-calendar [options]="calendarOptions"  class="col-sm-12 col-lg-6"></full-calendar>
    <div class="row comentario-row">
        <form [formGroup]="comentarioForm" (ngSubmit)="enviarComentario()">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea formControlName="comentario"class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
              </div>
        </form>
        
    </div>
</div>
</div>
